<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Duel</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top-left">
            <div id="Player1Health"></div>
            <div id="PlayerHealthBG"></div>
        </div>
        <div id="top-center"><h1 id="msg">Press start to play!</h2></div>
        <div id="top-right">
            <div id="Player2Health"></div>
            <div id="PlayerHealthBG"></div>
        </div>
        <main>
            <div id="mainscreen">
                <div id="title">PIXEL DUEL</div>
                <!-- <div>
                    <img src="img/Instructions.png" alt="Instructions" id="instructions">
                </div> -->
                <div id="text"><h2>Instructions:</h2><p>Attack and defend your way to victory in a best of 5 match of strength and agility.  Don't leave the field or you may lose the point! <br><br>Press "m" to hear the theme song! </p></div>
                <div id="player1controls"><p>Player 1 Controls:</p><img src="img/WASD.png" id="controls">
                </div>
                <div id="player2controls"><p> Player 2 Controls:</p><img src="img/IJKL.png" id="controls">
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </main>
        <div id="bottom-left"><h1 id="player1wins">Player 1</h1></div>
        <div id="bottom-center"><button id="reset">Start</button></div> 
        <div id="bottom-right"><h1 id="player2wins">Player 2</h1></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
