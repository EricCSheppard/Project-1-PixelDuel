<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Duel</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top-left">
            <div id="Player1Health"></div>
            <div id="PlayerHealthBG"></div>
        </div>
        <div id="top-center"><h1 id="msg">Press start to play!</h2></div>
        <div id="top-right">
            <div id="Player2Health"></div>
            <div id="PlayerHealthBG"></div>
        </div>
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <div id="bottom-left"><h2 id="player1wins">Player 1</h2></div>
        <div id="bottom-center"><button id="reset">Start</button></div> 
        <div id="bottom-right"><h2 id="player2wins">Player 2</h2></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
